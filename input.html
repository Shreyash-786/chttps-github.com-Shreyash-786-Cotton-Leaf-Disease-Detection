{% extends "layout1.html" %}
{% block content %}

<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
        <h1>Fill the Details for SignUp</h1>
    </header>

    <form class="w3-container w3-margin" action="" method="post" enctype="multipart/form-data">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="w3-panel w3-{{ 'green' if category == 'success' else 'red' }}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label class="w3-text-teal"><b>Enter Your First Name</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="name" value="{{ name }}"><br>

        <label class="w3-text-teal"><b>Enter Your Email ID</b></label>
        <input class="w3-input w3-border w3-light-grey" type="email" name="email" value="{{ email }}"><br>

        <label class="w3-text-teal"><b>Enter your Contact No</b></label>
        <input class="w3-input w3-border w3-light-grey" type="tel" name="contact" value="{{ contact }}"><br>

        <label class="w3-text-teal"><b>Age</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="age"  value="{{ age }}"><br>

        <label class="w3-text-teal"><b>Gender</b></label>
        <select class="w3-input w3-border w3-light-grey" name="gender">
            <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
        </select><br>

        <label class="w3-text-teal"><b>Password</b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name="password"><br>

        <input class="w3-btn w3-blue" type="submit" value="Submit" style="font-size: 18px;"><br><br>

    </form>

    <br>
    <footer class="w3-container w3-blue">
        <h5></h5>
    </footer>

</div>

{% endblock %}
